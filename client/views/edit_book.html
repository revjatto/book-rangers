<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Edit Book</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="updateBook()" ng-init="getBook()">
        <div class="form-group">
          <label>Book title</label>
          <input type="text" class="form-control" name="title" ng-model="book.title" placeholder="Enter book title">
        </div>

        <div class="form-group">
          <label>Book Genre</label>
          <select ng-model="book.genre" class="form-control">
            <option value="Suspense">Suspense</option>
            <option value="Drama">Drama</option>
            <option value="Romance">Romance</option>
            <option value="Self Help">Self Help</option>
            <option value="Religion">Religion</option>
            <option value="Autobiology"></option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label>Author</label>
          <input type="text" class="form-control" ng-model="book.author" name="title" placeholder="Book Author">
        </div>

        <div class="form-group">
          <label>Publisher</label>
          <input type="text" class="form-control" ng-model="book.publisher" name="title" placeholder="Publisher">
        </div>

        <div class="form-group">
          <label>Book Description</label>
          <input type="text" class="form-control" ng-model="book.description" placeholder="Enter book title">
        </div>

        <div class="form-group">
          <label>Pages</label>
          <input type="text" class="form-control" ng-model="book.pages" placeholder="Enter book title">
        </div>
        <div class="form-group">
          <label>Book Image</label>
          <input type="text" class="form-control" ng-model="book.image_url" placeholder="Enter book title">
        </div>

        <div class="form-group">
          <label>Buy Book</label>
          <input type="text" class="form-control" ng-model="book.buy_url" placeholder="Enter book title">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      </div>
    </div>
  </div>
</div>
