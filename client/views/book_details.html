

<div class="panel panel-primary" ng-init="getBook()">
  <div class="panel-heading">
<h3 class="panel-title">{{book.title}}</h3>
  </div>
  <div class="panel-body">
  	<div class="row">
  		<div class="col-md-4">
        <img ng-src="{{book.image_url}}" />
      </div>
      <div class="col-md-8">
        <p>{{book.description}}</p>
        <ul class="list-group">
          <li class="list-group-item">Genre: {{book.genre}}</li>
          <li class="list-group-item">Author: {{book.author}}</li>
          <li class="list-group-item">Publisher: {{book.publisher}}</li>
          <li class="list-group-item">No of Pages: {{book.pages}}</li>
          <li class="list-group-item"></li>
          <li class="list-group-item"></li>
        </ul>
         <a target="_blank" href="{{book.buy_url}}" class="btn btn-primary">Buy on Amazon</a>
      </div>
  	</div>
  </div>
</div>
<a class="btn btn-warning" href="#/books">Go Back</a><br/>
<div class="pull-right">
<a class="btn btn-success" href="#/books/edit/{{book._id}}">Edit Book</a> | <a class="btn btn-danger" href="#" ng-click="revmoveBook(book._id)">Delete Book</a>
</div>
